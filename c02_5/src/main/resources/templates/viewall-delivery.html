<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SI FACTORY | Daftar Delivery</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(delivery)"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="judul" style="text-align: center">Daftar Delivery</h2>
                <br>
                <div class="card mx-auto justify-content-center" style="width: 85%; margin-top: 1.5%; text-align: center" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Pegawai</th>
                            <th>Tanggal Dibuat</th>
                            <th>Tanggal Dikirim</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="delivery, iterationStatus : ${listDelivery}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${delivery.pegawai.nama}"></td>
                            <td th:text="${delivery.tanggalDibuat}"></td>
                            <td th:text="${delivery.tanggalDikirim}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br><br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
