<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SI FACTORY</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(item)"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 style="text-align: center">Daftar Mesin</h2>
                <br>
                <div class="card mx-auto justify-content-center" style="width: 85%; margin-top: 1.5%; text-align: center" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nama</th>
                            <th>Tanggal Dibuat</th>
                            <th>Kapasitas</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="mesin, iterationStatus : ${listMesin}"
                            th:style="${iterationStatus.even ? 'background:white;' : 'background:gainsboro;'}">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${mesin.nama}"></td>
                            <td th:text="${#dates.format(mesin.tanggalDibuat,'d MMMM yyyy')}"></td>
                            <td th:text="${mesin.kapasitas}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <br><br>
                <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
